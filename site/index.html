<html lang="en">
	<head>
		<title>Bootstrap Example</title>
	    <script src="http://code.jquery.com/jquery-1.7.js"             type="text/javascript"></script>
        <script src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>Is the toilet free?</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Room</th>
						<th>State</th>
					</tr>
				</thead>
				<tbody>
					<tr class="success" id="wc1">
						<td>WC 1</td>
						<td id="wc1state">Free</td>
					</tr>
					<tr class="danger" id="urinal">
						<td>Urinal</td>
						<td id="urinalstate">Occupied</td>
					</tr>
					<tr class="success" id="wc2">
						<td>WC 2</td>
						<td id="wc2state">Free</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
